<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lemonade Stand</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- JavaScript & jQuery Links -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="javascript/index.js"></script>
  </head>
  <body>
    <div id="weatherDiv" style="display:none; border-style:solid;">
      <h1>Weather</h1>

      <div class="weather-container">
        <img class="icon">
        <p class="weather"></p>
        <p class="temp"></p>
      </div>

      <button id="weatherHide">Hide Weather</button>
    </div>

    <div id="inventoryDiv" style="display:none; border-style:solid;">
      <h1>Inventory</h1>

      <form action="/action_page.php">
        <label for="lemonQuantity">Number of lemons (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit">
      </form>
      <form action="/action_page.php">
        <label for="sugarQuantity">Number of sugar cubes (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit">
      </form>
      <form action="/action_page.php">
        <label for="iceQuantity">Number of ice cubes (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit">
      </form>


      <button id="inventoryHide">Hide Weather</button>
    </div>

    <div id="storeDiv" style="display:none; border-style:solid;">
      <h1>Store</h1>
      <button id="storeHide">Hide Weather</button>
    </div>

      <button id="weatherShow">Show Weather</button>    
      <button id="inventoryShow">Show Inventory</button>  
      <button id="storeShow">Show Store</button>  
  </body>
</html>
