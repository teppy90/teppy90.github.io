<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lemonade Stand</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- JavaScript & jQuery Links -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="javascript/index.js"></script>
  </head>
  <body>

    <div id="weatherDiv" class="container" style="display:none; border-style:solid;">
      <h1>Weather</h1>
      <button id="weatherHide">Hide Weather</button>
    
      <div class="row" style="margin-bottom:20px;">
        <h3 class="text-center text-primary">Enter City Name</h3>
        <span id="error"></span>
      </div>

      <div class="row form-group form-inline" id="rowDiv">
          <input type ="text" name="city" id="city" class="form-control" placeholder="City Name">
          <button id="generateWeather" class="btn btn-primary">Search City</button>
      </div>

      <div id="show"></div>
    </div>

    <div id="inventoryDiv" style="display:none; border-style:solid;">
      <h1>Inventory</h1>

      <form action="/action_page.php">
        <label for="lemonQuantity">Number of lemons (between 1 and 5):</label>
        <input type="number" id="numberOfLemons" name="quantity" min="1" max="5">
        <input type="submit">
      </form>
      <form action="/action_page.php">
        <label for="sugarQuantity">Number of sugar cubes (between 1 and 5):</label>
        <input type="number" id="numberOfSugarCubes" name="quantity" min="1" max="5">
        <input type="submit">
      </form>
      <form action="/action_page.php">
        <label for="iceQuantity">Number of ice cubes (between 1 and 5):</label>
        <input type="number" id="numberOfIceCubes" name="quantity" min="1" max="5">
        <input type="submit">
      </form>

      <button id="costOfOneCup" class="btn btn-primary">Cost of one cup of Lemonade</button>

      <button id="inventoryHide">Hide Inventory</button>
    </div>

    <div id="storeDiv" style="display:none; border-style:solid;">
      <h1>Store</h1>
      <button id="calculateRevenue">Run Store!</button>

      <button id="storeHide">Hide Store</button>
    </div>

      <button id="weatherShow">Show Weather</button>    
      <button id="inventoryShow">Show Inventory</button>  
      <button id="storeShow">Show Store</button>  
  </body>
</html>
